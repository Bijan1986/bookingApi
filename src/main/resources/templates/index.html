<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Booking Air Management System</title>

<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">

</head>
<body>

	<div class="container my-2">
		<form action="#" th:action="@{/customerSearch}" th:object="${client}"
			method="get">
			<div class="content">
				<div class="header">
					<h1>Search customer</h1>
				</div>
				<div class="inputFields">
					<div class="textfields">
						<label>Customer Name</label> <input type="text"
							th:field="*{fullName}" placeholder="enter customer name"
							class="searchCustomer"> <br> <br> <input
							type="submit" value="search customer"
							class="btn btn-primary btn-sm mb-3">
					</div>
				</div>

			</div>
			</form>
			<!-- <div class="content">
				<div class="header">
					<h1>Search customer</h1>
				</div>
				<div class="inputFields">
					<div class="textfields">
						<label>Customer Name</label>
						 <input type="text"	th:field="*{client.fullName}" placeholder="Enter customer name"	class="searchCustomer"> <br> 
					</div>
				</div>

			</div>
			<a th:href = "@{/customerSearch}" class="btn btn-primary btn-sm mb-3"> Add Employee </a> -->
			<h1>Customer List</h1>

			<!-- <a th:href="@{/showCustomerSearchForm}"
			class="btn btn-primary btn-sm mb-3"> Search Customer </a> -->

			<table border="1" class="table table-striped table-responsive-md">
				<thead>
					<tr>
						<th><a
							th:href="@{'/page/' + ${currentPage} + '?sortField=firstName&sortDir=' + ${reverseSortDir}}">
								Customer Full Name</a></th>
						<th><a
							th:href="@{'/page/' + ${currentPage} + '?sortField=lastName&sortDir=' + ${reverseSortDir}}">
								Customer Image</a></th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="employee : ${listEmployees}">
						<td th:text="${employee.fullName}"></td>
						<td><img th:src="${employee.image}" alt="W3Schools.com"></td>
					</tr>
				</tbody>
			</table>

			<div th:if="${totalPages > 1}"
				style="height: 100px; width: 100%; background-color: powderblue;">
				<div class="row col-sm-10" style="height: 100px; width: 100%;">
					<div class="col-sm-2">Total Rows: [[${totalItems}]]</div>
					<div class="col-sm-10">
						<span th:each="i: ${#numbers.sequence(1, totalPages)}"> <a
							th:if="${currentPage != i}"
							th:href="@{'/page/' + ${i}+ '?sortField=' + ${sortField} + '&sortDir=' + ${sortDir}}">[[${i}]]</a>
							<span th:unless="${currentPage != i}">[[${i}]]</span> &nbsp;
							&nbsp;
						</span>
					</div>
					<div class="col-sm-1">
						<a th:if="${currentPage < totalPages}"
							th:href="@{'/page/' + ${currentPage + 1}+ '?sortField=' + ${sortField} + '&sortDir=' + ${sortDir}}">Next</a>
						<span th:unless="${currentPage < totalPages}">Next</span>
					</div>

					<div class="col-sm-1">
						<a th:if="${currentPage < totalPages}"
							th:href="@{'/page/' + ${totalPages}+ '?sortField=' + ${sortField} + '&sortDir=' + ${sortDir}}">Last</a>
						<span th:unless="${currentPage < totalPages}">Last</span>
					</div>
				</div>
			</div>
	</div>

	
</body>
</html>
